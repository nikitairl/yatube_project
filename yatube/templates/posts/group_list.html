{% extends 'base.html' %} 
{% block title%} {{ group.title }} {% endblock %}
{% block content %}
<div class="container py-5">
  <h1>{{ group.title }}</h1>
  <p>{{ group.description }}</p>
  {% for post in posts %}
  <article>
    {% include 'includes/post_info.html' %}
    <p>{{ post.text }}</p>
  </article>
  {% if not forloop.last %}
  <hr />
  {% endif %} {% endfor %}
</div>
{% endblock %}
